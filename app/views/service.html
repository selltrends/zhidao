<div class="">
  <div class="row well" ng-repeat="item in services">
    <div class="col-xs-3 col-md-3">
      <i class="fa fa-{{item.icon}} fa-5x" style="color:{{item.color}};"></i>
    </div>
    <div class="col-xs-9 col-md-9">
      <h3><a href="#/service/{{item.id}}">{{item.title}}</a></h3>
      <div>
        <a href="#/service/{{item.id}}">{{item.content}}</a>
      </div>
    </div>
  </div>
</div>
